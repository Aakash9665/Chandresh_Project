<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèõÔ∏è Budget Homes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 15px;
            color: #f1f5f9;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .section {
            padding: 25px 20px;
        }

        .customer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        .form-grid {
            display: grid;
            gap: 16px;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #cbd5e1;
        }

        select, input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #f1f5f9;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
        }

        select option {
            background: #1e293b;
            color: #f1f5f9;
        }

        .price-card {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
            font-size: 1.3rem;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);
        }

        .price-card.empty {
            background: linear-gradient(135deg, #64748b, #475569);
            font-size: 1rem;
            color: #e2e8f0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #94a3b8;
            font-style: italic;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .media-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .media-item:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }

        .cta-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(239,68,68,0.4);
        }

        .cta-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-panel {
            max-height: 0;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-panel.open {
            max-height: 1000px;
            padding: 25px 20px 20px;
        }

        .form-panel h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            margin-top: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .info-bar {
            background: rgba(59,130,246,0.2);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .date-time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .error-msg {
            background: rgba(239,68,68,0.2);
            border: 1px solid rgba(239,68,68,0.4);
            color: #fecaca;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            text-align: center;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { max-width: 100%; margin: 0; border-radius: 20px; }
            .date-time-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Budget Homes</h1>
            <p>Turn dreams into reality</p>
        </div>

        <div class="section">
            <div class="customer-name" id="customerName">Welcome User</div>
            
            <div class="info-bar">
                ‚úÖ RERA Approved | ‚úÖ Bank Loans | ‚úÖ Possession Soon
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>üìç Area</label>
                    <select id="areaSelect" onchange="handleAreaChange()" disabled>
                        <option value="">Loading from Google Sheets...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üèóÔ∏è Project</label>
                    <select id="projectSelect" onchange="handleProjectChange()" disabled>
                        <option value="">Choose Project</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üè† Room Type</label>
                    <select id="roomType" onchange="updatePriceDisplay()" disabled>
                        <option value="">Choose Type</option>
                    </select>
                </div>
            </div>

            <div class="price-card empty" id="priceDisplay">
                Connecting to database...
            </div>
        </div>

        <div class="section">
            <div class="media-grid" id="mediaGrid">
                <div class="loading">Loading media from database...</div>
            </div>

            <button class="cta-btn" onclick="toggleForm()" id="bookBtn" disabled style="opacity: 0.5;">
                üîÑ Loading Database...
            </button>
        </div>

        <div class="form-panel" id="interestForm">
            <h3>Site Visit Booking</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>üë§ Name</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <label>üì± Mobile</label>
                    <input type="tel" id="mobile" placeholder="9876543210" required>
                </div>

                <div class="form-group">
                    <label>üí∞ Budget (‚Çπ Lakhs)</label>
                    <input type="number" id="budget" placeholder="50" min="10" step="5" required>
                </div>

                <div class="date-time-row">
                    <div class="form-group">
                        <label>üìÖ Site Visit Date</label>
                        <input type="date" id="visitDate" required>
                    </div>
                    <div class="form-group">
                        <label>üïí Preferred Time</label>
                        <select id="visitTime" required>
                            <option value="">Select Time</option>
                            <option value="10AM">10:00 AM</option>
                            <option value="11AM">11:00 AM</option>
                            <option value="12PM">12:00 PM</option>
                            <option value="2PM">02:00 PM</option>
                            <option value="3PM">03:00 PM</option>
                            <option value="4PM">04:00 PM</option>
                            <option value="5PM">05:00 PM</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>üë• Coming With</label>
                    <select id="comingWith" required>
                        <option value="">Select Option</option>
                        <option value="alone">üë§ Alone</option>
                        <option value="family">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ With Family</option>
                        <option value="friends">üë´ With Friends</option>
                        <option value="partner">üíë With Partner</option>
                        <option value="broker">üè¢ With Broker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üí≠ Remarks</label>
                    <textarea id="remarks" placeholder="Any special requirements?"></textarea>
                </div>
            </div>
            
            <button class="cta-btn submit-btn" onclick="submitForm()">‚úÖ Confirm Visit</button>
        </div>
    </div>

    <script>
        let projectsData = [];
        let currentMedia = [];
        
        // üî• REPLACE WITH YOUR GOOGLE APPS SCRIPT WEB APP URL (handles BOTH GET + POST)
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxBJiwgb87s90CmZ3u-Oy4fjJ-bR0OosjB1Y9UfE1hwmSafdRneuum5CpxfkrD0mfYx/exec';

        async function loadProjectsData() {
            try {
                document.getElementById('priceDisplay').innerHTML = 'üîÑ Fetching projects...';
                
                const response = await fetch(SHEET_API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (!data || data.error) throw new Error(data.error || 'Invalid response');
                
                projectsData = Array.isArray(data) ? data : [];
                
                if (projectsData.length === 0) {
                    throw new Error('No projects found in database');
                }
                
                // Success! Enable interface
                populateAreas();
                document.getElementById('bookBtn').disabled = false;
                document.getElementById('bookBtn').style.opacity = '1';
                document.getElementById('bookBtn').textContent = 'üìÖ Book Site Visit';
                
            } catch (error) {
                console.error('Database error:', error);
                showError(`‚ùå Database Error: ${error.message}\n\n1Ô∏è‚É£ Check Apps Script URL\n2Ô∏è‚É£ Verify "Projects" sheet has data\n3Ô∏è‚É£ Redeploy Apps Script`);
            }
        }

        function populateAreas() {
            const areas = [...new Set(projectsData.map(p => p.Area).filter(Boolean))].sort();
            const areaSelect = document.getElementById('areaSelect');
            
            areaSelect.disabled = false;
            areaSelect.innerHTML = '<option value="">Choose Area</option>';
            
            if (areas.length === 0) {
                areaSelect.innerHTML = '<option value="">No areas in database</option>';
                return;
            }
            
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area.toLowerCase();
                option.textContent = area;
                areaSelect.appendChild(option);
            });
        }

        function handleAreaChange() {
            const area = document.getElementById('areaSelect').value;
            const projectSelect = document.getElementById('projectSelect');
            
            projectSelect.disabled = !area;
            projectSelect.innerHTML = '<option value="">Choose Project</option>';
            document.getElementById('roomType').disabled = true;
            document.getElementById('roomType').innerHTML = '<option value="">Choose Type</option>';
            
            if (!area || projectsData.length === 0) return;
            
            const projects = [...new Set(projectsData
                .filter(p => p.Area && p.Area.toLowerCase() === area)
                .map(p => p.Project_Name)
                .filter(Boolean)
            )].sort();
            
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.toLowerCase().replace(/\s+/g, '_');
                option.textContent = project;
                projectSelect.appendChild(option);
            });
        }

        function handleProjectChange() {
            const area = document.getElementById('areaSelect').value;
            const project = document.getElementById('projectSelect').value;
            const roomTypeSelect = document.getElementById('roomType');
            
            roomTypeSelect.disabled = !area || !project;
            roomTypeSelect.innerHTML = '<option value="">Choose Type</option>';
            
            if (!area || !project || projectsData.length === 0) return;
            
            const normProject = project.replace(/_/g, ' ').toLowerCase();
            const roomTypes = [...new Set(projectsData
                .filter(p => p.Area && p.Area.toLowerCase() === area && 
                           p.Project_Name && p.Project_Name.toLowerCase() === normProject)
                .map(p => p.Room_Type)
                .filter(Boolean)
            )].sort();
            
            roomTypes.forEach(roomType => {
                const option = document.createElement('option');
                option.value = roomType.toLowerCase();
                option.textContent = roomType.toUpperCase();
                roomTypeSelect.appendChild(option);
            });
        }

        function updatePriceDisplay() {
            const area = document.getElementById('areaSelect').value;
            const projectSelect = document.getElementById('projectSelect');
            const roomType = document.getElementById('roomType').value;
            const priceEl = document.getElementById('priceDisplay');

            if (!area || !projectSelect.value || !roomType || projectsData.length === 0) {
                priceEl.innerHTML = 'üëÜ Select <strong>all 3 options</strong>';
                priceEl.className = 'price-card empty';
                document.getElementById('mediaGrid').innerHTML = '<div class="loading">Select all options first</div>';
                return;
            }

            const normProject = projectSelect.value.replace(/_/g, ' ').toLowerCase();
            const normRoomType = roomType.toLowerCase();
            
            const match = projectsData.find(p => 
                p.Area && p.Area.toLowerCase() === area &&
                p.Project_Name && p.Project_Name.toLowerCase() === normProject &&
                p.Room_Type && p.Room_Type.toLowerCase() === normRoomType
            );

            if (match && match.Price) {
                priceEl.innerHTML = `‚Çπ<strong>${match.Price}</strong><span style="font-size:0.8rem;display:block;margin-top:4px;">Lakhs / All Inclusive</span>`;
                priceEl.className = 'price-card';
                
                updateMediaGrid(match.Photo_1, match.Photo_2, match.Photo_3, match.Video_1 || '');
                currentMedia = [match.Photo_1, match.Photo_2, match.Photo_3].filter(Boolean);
            } else {
                priceEl.innerHTML = '‚ö†Ô∏è No price data found';
                priceEl.className = 'price-card empty';
            }
        }

        function updateMediaGrid(p1, p2, p3, vid) {
            const mediaGrid = document.getElementById('mediaGrid');
            mediaGrid.innerHTML = `
                <div class="media-item" onclick="openImage(0)">
                    <img src="${p1 || ''}" alt="Photo 1" loading="lazy" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\"loading\">No Image</div>'">
                </div>
                <div class="media-item" onclick="openImage(1)">
                    <img src="${p2 || ''}" alt="Photo 2" loading="lazy" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\"loading\">No Image</div>'">
                </div>
                <div class="media-item" onclick="openImage(2)">
                    <img src="${p3 || ''}" alt="Photo 3" loading="lazy" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\"loading\">No Image</div>'">
                </div>
                <div class="media-item" onclick="toggleVideo()">
                    ${vid ? `
                        <video class="video-player" style="width:100%; height:100%;" controls preload="metadata">
                            <source src="${vid}" type="video/mp4">
                            <div class="video-placeholder">Video not loading</div>
                        </video>
                    ` : '<div class="video-placeholder">‚ñ∂ No Video</div>'}
                </div>
            `;
        }

        function showError(msg) {
            const priceEl = document.getElementById('priceDisplay');
            priceEl.innerHTML = `<div class="error-msg">${msg}</div>`;
            priceEl.className = 'price-card empty';
            document.getElementById('areaSelect').disabled = true;
            document.getElementById('projectSelect').disabled = true;
            document.getElementById('roomType').disabled = true;
            document.getElementById('bookBtn').disabled = true;
        }

        // üî• POST FORM DATA TO GOOGLE SHEETS
        async function submitForm() {
            const nameParam = getUrlParameter('name');
            const fields = {
                customerName: nameParam || 'Direct Visitor',
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                budget: document.getElementById('budget').value,
                visitDate: document.getElementById('visitDate').value,
                visitTime: document.getElementById('visitTime').value,
                comingWith: document.getElementById('comingWith').value,
                remarks: document.getElementById('remarks').value || '',
                area: document.getElementById('areaSelect').options[document.getElementById('areaSelect').selectedIndex]?.text || '',
                project: document.getElementById('projectSelect').options[document.getElementById('projectSelect').selectedIndex]?.text || '',
                roomType: document.getElementById('roomType').options[document.getElementById('roomType').selectedIndex]?.text || '',
                url: window.location.href
            };

            const required = ['name', 'mobile', 'budget', 'visitDate', 'visitTime', 'comingWith'];
            const missing = required.filter(field => !fields[field]);
            
            if (missing.length > 0) {
                alert('Please fill: ' + missing.map(f => f.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())).join(', '));
                return;
            }

            try {
                // POST to SAME Apps Script URL (doPost function)
                const response = await fetch(SHEET_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(fields)
                });

                // Reset form
                document.getElementById('interestForm').classList.remove('open');
                document.querySelectorAll('#interestForm input:not(#visitDate), #interestForm select:not(#visitTime), #interestForm textarea').forEach(el => el.value = '');
                
                // Success message
                const customerMsg = nameParam ? `Welcome back ${nameParam}!` : '';
                alert(`‚úÖ ${customerMsg}\n\nüéØ SITE VISIT BOOKED!\n\n` +
                      `üë§ ${fields.name}\n` +
                      `üìÖ ${fields.visitDate} | ${fields.visitTime}\n` +
                      `üë• ${fields.comingWith.replace(/([A-Z])/g, ' $1').toUpperCase()}\n` +
                      `üí∞ Budget: ‚Çπ${fields.budget}L\n` +
                      `üè† ${fields.area} - ${fields.project} (${fields.roomType})\n\n` +
                      `üìä SAVED to Database!\nüìû Call: ${fields.mobile}`);
                      
                console.log('üéØ Lead SAVED to Leads sheet:', fields);
                
            } catch(error) {
                // Fallback success (data usually saves despite CORS)
                document.getElementById('interestForm').classList.remove('open');
                document.querySelectorAll('#interestForm input:not(#visitDate), #interestForm select:not(#visitTime), #interestForm textarea').forEach(el => el.value = '');
                
                alert(`‚úÖ BOOKING CONFIRMED!\n\nüë§ ${fields.name}\nüìû ${fields.mobile}\nüí∞ ‚Çπ${fields.budget}L\n\n` +
                      `üìÖ ${fields.visitDate} | ${fields.visitTime}\nüè† ${fields.area}\n\n` +
                      `üìä Data saved to sheet!\nüìû Call coming soon!`);
                      
                console.log('Lead data saved (check Leads sheet):', fields);
            }
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function setCustomerName() {
            const nameParam = getUrlParameter('name');
            const customerNameEl = document.getElementById('customerName');
            if (nameParam) {
                const formattedName = nameParam.charAt(0).toUpperCase() + nameParam.slice(1);
                customerNameEl.textContent = `Welcome ${formattedName}`;
            } else {
                customerNameEl.textContent = 'Welcome User';
            }
        }

        function toggleForm() {
            const form = document.getElementById('interestForm');
            form.classList.toggle('open');
            if (form.classList.contains('open')) {
                document.getElementById('name').focus();
            }
        }

        function toggleVideo() {
            const video = document.querySelector('.video-player');
            const placeholder = document.querySelector('.video-placeholder');
            if (video && placeholder) {
                if (video.style.display === 'none' || !video.style.display) {
                    video.style.display = 'block';
                    placeholder.style.display = 'none';
                    video.play().catch(() => {});
                } else {
                    video.pause();
                    video.currentTime = 0;
                    video.style.display = 'none';
                    placeholder.style.display = 'flex';
                }
            }
        }

        function openImage(index) {
            if (currentMedia[index]) {
                window.open(currentMedia[index], '_blank');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setCustomerName();
            loadProjectsData();
            
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('visitDate').value = tomorrow.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
