<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Budget Homes - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f8fafc;
            line-height: 1.4;
        }

        .container {
            text-align: center;
            max-width: 90vw;
            max-width: 500px;
            width: 100%;
            padding: 20px 0;
        }

        .logo {
            font-size: clamp(2rem, 8vw, 3.2rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.1;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.8)); }
        }

        .header-text {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 600;
            margin-bottom: 35px;
            opacity: 0.95;
            padding: 0 10px;
        }

        .buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .dashboard-btn {
            padding: 25px 20px;
            border: none;
            border-radius: 20px;
            font-size: clamp(1rem, 3.5vw, 1.15rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .dashboard-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .dashboard-btn:hover::before,
        .dashboard-btn:active::before {
            left: 100%;
        }

        .dashboard-btn:hover,
        .dashboard-btn:active {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .btn-leads {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .btn-leads:hover,
        .btn-leads:active {
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.6);
        }

        .btn-sample {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .btn-sample:hover,
        .btn-sample:active {
            box-shadow: 0 25px 50px rgba(16, 185, 129, 0.6);
        }

        .btn-icon {
            font-size: clamp(1.8rem, 7vw, 2.4rem);
        }

        .btn-text {
            font-size: clamp(0.9rem, 3vw, 1rem);
            letter-spacing: 0.3px;
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            opacity: 0.8;
            font-weight: 500;
            padding: 0 15px;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                justify-content: center;
            }
            
            .container {
                max-width: 95vw;
                padding: 15px 0;
            }
            
            .buttons-grid {
                gap: 18px;
            }
            
            .dashboard-btn {
                padding: 22px 18px;
                min-height: 110px;
            }
            
            .logo {
                margin-bottom: 18px;
            }
            
            .header-text {
                margin-bottom: 30px;
                padding: 0 15px;
            }
        }

        @media (max-height: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px 0;
            }
            
            .buttons-grid {
                margin-bottom: 20px;
            }
            
            .dashboard-btn {
                padding: 20px 16px;
                min-height: 100px;
            }
            
            .footer {
                margin-top: 20px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .buttons-grid {
                flex-direction: row;
                gap: 15px;
                max-width: 90vw;
            }
            
            .dashboard-btn {
                min-height: 90px;
                flex: 1;
                padding: 18px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            üè† Budget Homes
        </div>
        
        <h2 class="header-text">
            Management Dashboard
        </h2>

        <div class="buttons-grid">
            <a href="Leads_Management.html" class="dashboard-btn btn-leads">
                <i class="fas fa-users btn-icon"></i>
                <span class="btn-text">Leads Management</span>
            </a>
            
            <a href="https://budgethomes.netlify.app/?name=Chandresh+Test" target="_blank" class="dashboard-btn btn-sample">
                <i class="fas fa-play btn-icon"></i>
                <span class="btn-text">Customer Sample</span>
            </a>
        </div>

        <div class="footer">
            Powered by Premium Recruitment Tech ‚ú®
        </div>
    </div>
</body>
</html>
